<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Todo List</title>
</head>
<body>
    <nav tag="navigation_bar" class="navigation_bar">
        <div tag="logo" class="logo">
            <img class="menu_icon" src="./assets/images/menu-regular-24.png" onclick="toggle_sidebar()"></i>
            <span class="logo_name">Your Todos</span>
        </div>
    </nav>
    <div tag="side_bar" class="side_bar" id="side_bar">
        <img class="plus_list_icon" src="./assets/images/plus-regular-24.png"></i>
    </div>
    <div tag="earth-moon_container" id="earth-moon_container">
        <img src="./assets/images/full_moon.png" id="moon_img" class="moon_img">
        <img src="./assets/images/earth_rotate.gif" id="earth_img" class="earth_img">
    </div>
    <div tag="text_container" class="text_container">
        <span id="moon_phase_text"></span>
        <span id="clima_text"></span>
    </div>
    <div tag="main_container" class="main_container">
        <input type="text" id="todo_input" class="todo_input">
        <button id="add_todo">+</button>
        <br>
        <button id="previous_day"><</button>
        <span id="date_span"></span>
        <button id="next_day">></button>

        <div id="todo_list_container" class="todo_list_container">
            <ul class="todo_list" id="todo_list">
            </ul>
        </div>

    </div>

    <script type="module" src="./javascript/main_page.js"></script>
</body>
</html>
